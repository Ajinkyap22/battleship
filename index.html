<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Battleship</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">BATTLESHIP</h1>
        <p>Prepare to engage in battle!</p>
      </header>
      <div class="boards">
        <div class="grid">
          <div class="gameboard left inactive"></div>
          <p id="subText">Your Fleet</p>
        </div>
        <button class="btn start">Start</button>
        <button class="btn reset hide">Restart</button>
        <div class="grid">
          <div class="gameboard right inactive"></div>
          <p id="subText">Enemy Fleet</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
